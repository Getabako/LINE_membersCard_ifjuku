version: '3.8'

services:
  # PostgreSQL データベース
  db:
    image: postgres:16-alpine
    container_name: member-card-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: member_card
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # バックエンドAPI
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: member-card-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/member_card
      PORT: 3001
      FRONTEND_URL: http://localhost:3000
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # フロントエンド（開発用）
  frontend:
    image: node:20-alpine
    container_name: member-card-frontend
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      VITE_LIFF_ID: ${VITE_LIFF_ID}
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    command: npm run dev -- --host
    depends_on:
      - api

volumes:
  postgres_data:
